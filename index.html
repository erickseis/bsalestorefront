<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/rsc/styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bsale store</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #ff5b1abd">
      <div class="container-fluid">
        <img
          src="https://dojiw2m9tvv09.cloudfront.net/4/8/img-logos-logo-bsale-blanco-mobile.png?2887"
        />
        <a class="navbar-brand" href="#"> <strong> Store </strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <input
              id="text"
              class="form-control me-5"
              type="text"
              placeholder="Busca un producto"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" id="btn" type="button">
              Busqueda
            </button>
            <div class="contain-car">
              <a class="car" href=""
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <br />

    <select
      class="form-select form-select-sm"
      aria-label=".form-select-sm example"
    >
      <option selected>Filtrar</option>
      <option value="1">Nombre: A-Z</option>
      <option value="2">Precio: Mayo a Menor</option>
      <option value="3">Precio: Menor a Mayor</option>
    </select>

    <hr />

    <div class="container-category" id="container-category"></div>
    <div class="container-podruct" id="container-podruct"></div>

    <footer class="footer">
      <ul>
        <li><a id="a">Categoria</a></li>
        <li><a href="">Store</a></li>
        <li><a href="">Contacto</a></li>
      </ul>
      <h5>Todos los derechos reservados Â©</h5>
    </footer>
    <!-- <script type="module" src="/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script type="module" src="/public/rsc/javascript/category.js"></script> -->
    <script type="module" src="/public/rsc/javascript/products.js"></script>
  </body>
</html>
